<div class="contenido">
    <app-barra [opciones]="opcionesMetodoPago" [opcionId]="opcionId" (opcionEscogidaEmitter)="obtenerIdOpcion($event)"></app-barra>
    <form class="cuerpo-tipo-recepcion row g-0" [formGroup]="pagoForm">
        <div class="debito row g-0">
            <div class="col-md-5 p-3">
                <div class="input-group input-group-md mb-2 ">
                    <span class="input-group-text" id="inputGroup-sizing-md">Nro tarjeta</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-md" formControlName="nro_tarjeta" />
                </div>
            </div>
            <div class="col-md-5 p-3">
                <div class="input-group input-group-md mb-2">
                    <span class="input-group-text" id="inputGroup-sizing-md">Fecha caducidad</span>
                    <input type="month" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-md" formControlName="fecha_caducidad" />
                </div>
    
            </div>
            <div class="col-md-2 p-3">
                <div class="input-group input-group-md mb-2">
                    <span class="input-group-text" id="inputGroup-sizing-md">CCV</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-md" formControlName="ccv" />
                </div>
    
            </div>
        </div>
